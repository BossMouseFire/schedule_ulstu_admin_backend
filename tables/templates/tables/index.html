<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестовые таблицы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<style>
    .table{
    width: 70%;
    margin-left: 15%;
    over
    }
    .title {
    margin-top: 4%;
    margin-bottom: 5%;
    margin-left: 33%
    }
    .scroll-table {
    overflow: scroll;
    height: 500px;
    }
</style>
<body>
<div>
    <div class="title">
        <h1>Тестовый вывод данных</h1>
    </div>
    <div class="scroll-table">
        <table class="table">
        <thead>
        <tr>
            <th scope="col">
                id
            </th>
            <th scope="col">
                Группа
            </th>
            <th scope="col">
                Сегодня
            </th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <th scope="row">
                {{user.id}}
            </th>
            <td>
                {{user.group_name}}
            </td>
            <td>
                {{user.today}}
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
